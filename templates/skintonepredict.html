<html lang="en">

<head>

section {

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SkinTone Demo</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Skin Tone Estimation</a>
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Help</button>
        </div>
    </nav>
    <div class="container">
        <div id="content" style="margin-top:2em"></div>
    </div>
    
    <section>
    <form action="/skintonepredict" method="post" role="form" class="php-email-form"></form>
        <div class="form-group">
          <label for="">Gender</label>
          <input type="text" class="form-control" name="gender" placeholder="Enter your gender">
          <small id="emailHelp" class="form-text text-muted">Your info is completely secure.</small>
        </div>
        <div class="form-group">
          <label for="">Area of Lesion</label>
          <input type="text" name = "area" class="form-control" id="exampleInputPassword1" placeholder="Enter the area of the lesion">
        </div>
    </form>
    </section>

    <h2>Prediction: {{gender, area}}</h2>
</body>

<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>    
</footer>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SkinTone Demo</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">      
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Skin Tone Estimation</a>
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Help</button>
        </div>
    </nav>
    <div class="container">
        <div id="content" style="margin-top:2em"></div>
    </div>
  
    
  <div class="container">
    <form action="/skintonepredict" method="post" role="form" class="php-email-form">
      <div class="form-group">
        <label for="gender">Age</label>
        <input type="number" class="form-control" name="age" placeholder="Enter your Age (numbers)">
        <small id="emailHelp" class="form-text text-muted">Your info is completely secure.</small>
<br><br>
        <label for="gender">Enter the Gender/Sex of the Patient:</label>         
        <select name="gender" id="gender">
          <option value="female">female</option>
          <option value="male">male</option>
        </select>

<br><br><br>
          <label for="area">Enter the Area of Lesion:</label> 
          <select name="area" id="area">
            <option value="anterior torso,">anterior torso</option>
            <option value="head/neck">head/neck</option>
            <option value="lateral torso">lateral torso</option>
            <option value="lower extremity">lower extremity</option>
            <option value="oral">oral</option>
            <option value="palms/soles,">palms/soles</option>
            <option value="posterior torso">posterior torso</option>
            <option value="torso">torso</option>
            <option value="upper extremity">upper extremity</option>
            <option value="none of the above">none of the above</option>
          </select>
          <section class="section-preview">     
      





            <br><br>
            
    
          </section>
        </div>
        <br>
        

        
    </form>
  </div>  

  <div class="container mt-3">
    <h2>Upload File for Analysis</h2>
    <p>Please upload an image of skin. Our machine learning algorithm will identify if the image contains a variant or form of skin cancer.</p>
    <form action="/predictskin" method="post" enctype="multipart/form-data">
      <p>Custom file:</p>
      <div class="custom-file mb-3">
        <input type="file" class="custom-file-input" id="namefile" name="namefile">
        <label class="custom-file-label" for="customFile">Choose file</label>
      </div>
      
    
      <div class="mt-3">
        <button type="submit" value="Predict Image" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  
  <script>
  // Add the following code if you want the name of the file appear on select
  $(".custom-file-input").on("change", function() {
    var fileName = $(this).val().split("\\").pop();
    $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
  });
  </script>
</body>

<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>    
</footer>

</html>
